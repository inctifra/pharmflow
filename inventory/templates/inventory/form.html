{% extends 'inventory/base.html' %}
{%load crispy_forms_tags %} 
{% block content %}
<h4>{{ title }}</h4>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
